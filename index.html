<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <x-listview class="list">
      <header>
        <button class="dropSecret">drop</button>
        <h1>Passwords</h1>
        <button class="add" data-view=".edit" data-animation="slideDown">+</button>
      </header>
    </x-listview>

    <x-view class="detail">
      <header>
        <h1>Details</h1>
        <button data-view="x-view.edit">Edit</button>
      </header>
      <label>User</label>
	  <p class="user"></p>
      <label>Password</label>
	  <p class="password"></p>
      <button type="submit" data-view=".list" class="btn delete">Delete</button>
    </x-view>

    <x-view class="edit">
      <header><h1>Edit</h1></header>
      <div class="field">
		  <label for="site">Site</label> 
		  <input type="text" name="site" />
	  </div>
      <div class="field">
		  <label for="user">Username</label>
		  <input type="text" name="user" />
	  </div>
      <div class="field">
		  <label>Password</label>
		  <input type="password" name="password" />
	  </div>
      <button type="submit" class="btn add">Add</button>
    </x-view>

    <div class="loading">Loading...</div>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
	<script src="js/lib/sjcl.js"> </script>
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
